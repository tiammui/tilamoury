<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Project</title>
  
  <!-- SEO meta(s) and descriptive elements -->
  <link rel="icon" href="images/logo.png" type="image/png">
  <meta name="author" content="Tiamiyu Muizz">

  <!-- preconnect and dns-prefetch -->

  <!-- styles needed for initial rendering -->
  <link rel="stylesheet" href="./css/style.min.css">

<body>
  <div id="loader">
    <style>
      #loader {
        display: none;
        z-index: 999999;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
      }

      .loader {
        margin: 0 auto;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        border-right: 20px #ff91a3 solid;
        border-top: 20px #ffa6b5 solid;
        border-left: 20px #FFC0CB solid;
        border-bottom: 20px white solid;
        box-shadow: inset 0 0 5px black, 0 0 10px black;
        animation: loading 1s infinite alternate;
      }
      .loader-con{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
      #loader-msg{
        max-width: 300px;
        text-align: center;
      }

      /* Animations to make loader rotate */
      @-webkit-keyframes loading {
        from {
          transform: rotateZ(0deg)
        }

        to {
          transform: rotateZ(359deg)
        }
      }

      @keyframes loading {
        from {
          transform: rotateZ(0deg)
        }

        to {
          transform: rotateZ(359deg)
        }
      }
    </style>
    <div class="loader-con">
      <div class="loader"></div>
      <div id="loader-msg">
        Please wait &hellip;&hellip;
      </div>
    </div>
  </div>
  
  <div id="content">
    <div id="top-bar">
      <h1>
        <img src="./images/logo.png" alt="" width="40">
        <span class="b93">Tilamour</span>
      </h1>

      <div class="mock-search">
        <button onclick="modalControl('search-view')"><i class="fas fa-search"></i> Search ...</button>
      </div>

      <div>
        <div class="propic"></div>
      </div>

    </div>

    <div id="main-container">
      <div id="tags" class="carousel">
        <ul id="card-container"> <!-- Event delegation -->
          <li class="card">
            <a href="javascript:void">Computer Science</a>
          </li>
        </ul>        
      </div>
    </div>
  </div>

  <div id="modals">
    <div id='test-modal'>
      <div class="modal-body">
        <!-- sticky close-bar can be put here -->

        <div class="modal-content">

        </div>
      </div>
    </div>
  </div>

  <div id="snackbar">
